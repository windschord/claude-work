# Gemini PR Review Workflow
# ã“ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯PRãŒä½œæˆãƒ»æ›´æ–°ã•ã‚ŒãŸéš›ã«Gemini CLIã‚’ä½¿ç”¨ã—ã¦è‡ªå‹•ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡Œã„ã¾ã™
