name: Test

on:
  push:
    branches: [ main, nodejs-architecture ]
  pull_request:
    branches: [ main ]

jobs:
  # Lint job - runs quickly in parallel
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: pnpm exec prisma generate

    - name: Run linter
      run: pnpm run lint

  # Backend tests - API routes, services, libs
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: file:./data/test.db

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: pnpm exec prisma generate

    - name: Run backend tests
      run: pnpm exec vitest run src/app/api src/lib src/services src/bin --reporter=verbose
      timeout-minutes: 8

  # Frontend tests - components, pages, hooks
  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: file:./data/test.db

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: pnpm exec prisma generate

    - name: Run frontend tests
      run: |
        # Run vitest with a 5-minute timeout - if it hangs after tests pass, timeout will kill it
        set +e
        timeout --signal=SIGKILL 300 pnpm exec vitest run src/components src/hooks src/store src/app --exclude='src/app/api/**' --reporter=verbose 2>&1 | tee vitest-output.txt
        VITEST_EXIT_CODE=$?

        # Check if tests passed (look for success message in output)
        if grep -q "Test Files.*passed" vitest-output.txt && ! grep -q "Test Files.*failed" vitest-output.txt; then
          echo "All tests passed"
          exit 0
        elif [ $VITEST_EXIT_CODE -eq 137 ]; then
          # SIGKILL timeout (128 + 9 = 137) - check if tests passed before hang
          if grep -q "Test Files.*passed" vitest-output.txt && ! grep -q "Test Files.*failed" vitest-output.txt; then
            echo "Tests passed but process hung - treating as success"
            exit 0
          fi
          echo "Tests may have failed or hung before completing"
          exit 1
        else
          exit $VITEST_EXIT_CODE
        fi
      timeout-minutes: 8

  # Build job - depends on all tests passing
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test-backend, test-frontend]

    env:
      DATABASE_URL: file:./data/test.db

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: pnpm exec prisma generate

    - name: Build
      run: pnpm run build
