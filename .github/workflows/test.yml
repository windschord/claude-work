name: Test

on:
  push:
    branches: [ main, nodejs-architecture ]
  pull_request:
    branches: [ main ]

jobs:
  # Lint job - runs quickly in parallel
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: npx prisma generate

    - name: Run linter
      run: npm run lint

  # Backend tests - API routes, services, libs
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: file:./data/test.db

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: npx prisma generate

    - name: Run backend tests
      run: npx vitest run src/app/api src/lib src/services src/bin --reporter=verbose
      timeout-minutes: 8

  # Frontend tests - components, pages, hooks
  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: file:./data/test.db

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: npx prisma generate

    - name: Run frontend tests
      run: npx vitest run src/components src/hooks src/store src/app --exclude='src/app/api/**' --reporter=verbose
      timeout-minutes: 8

  # Build job - depends on all tests passing
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test-backend, test-frontend]

    env:
      DATABASE_URL: file:./data/test.db

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci

    - name: Cache Prisma Client
      id: cache-prisma
      uses: actions/cache@v4
      with:
        path: node_modules/.prisma
        key: prisma-${{ hashFiles('prisma/schema.prisma') }}

    - name: Generate Prisma Client
      if: steps.cache-prisma.outputs.cache-hit != 'true'
      run: npx prisma generate

    - name: Build
      run: npm run build
