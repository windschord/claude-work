services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claudework
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ${GIT_REPOS_PATH:?GIT_REPOS_PATH must be set}:/repos:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-file:./data/claudework.db}
      - PORT=${PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - ALLOWED_PROJECT_DIRS=${ALLOWED_PROJECT_DIRS:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  data:
    driver: local
